<!DOCTYPE html>
<html>
<head>
    <title>Anime Stream</title>
    <script src="https://cdn.jwplayer.com/libraries/your-player-library.js"></script>
</head>
<body>
    <h1>Streaming Anime</h1>

    {% if video_url %}
        <div id="player"></div>
        <script>
            jwplayer("player").setup({
                file: "{{ video_url }}",
                width: "100%",
                aspectratio: "16:9",
                type: "hls"
            });
        </script>
    {% else %}
        <p>Loading video...</p>
    {% endif %}
</body>
</html>
